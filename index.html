<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="vendors/bootstrap-3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <form>
        <div class="form-group">
          <label for="cn" class="control-label">Número de tarjeta</label>
          <div class="">
            <input id="cn" name="cn" maxlength="16" placeholder="Ingrese 16 números" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label for="exp" class="">Fecha de vencimiento</label>
          <div>
            <input id="exp" type="date" name="exp" />
          </div>
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input id="cvv" name="cvv" type="number" />
          <p class="">(últimos 03 dígitos al reverso)</p>
        </div>
        <div class="form-group">
          <label for="name">Nombre completo</label>
          <input id="name" name="name" type="text" />
        </div>
        <input id="submit" type="submit" value="Pagar" class="btn btn-primary" disabled/>
      </form>
  </div>
  <script src="src/library.js"></script>
  <script src="vendors/js/jquery-3.2.1.min.js"></script>
</body>
</html>
